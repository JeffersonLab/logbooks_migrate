id: upgrade_d7_node_complete_useful_link
class: Drupal\node\Plugin\migrate\D7NodeTranslation
migration_group: migrate_drupal_7
label: 'Node complete (Useful Link)'
source:
  plugin: d7_node_complete
  node_type: useful_link
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_useful_link/0/status:
    -
      plugin: get
      source: comment
  field_link:
    -
      plugin: field_link
      source: field_link
  field_logbook:
    -
      plugin: sub_process
      source: field_logbook
      process:
        target_id: tid
  field_internal_only:
    -
      plugin: get
      source: field_internal_only
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: useful_link
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
